<div class="container">
  <form #loginForm="ngForm">
    <h1 class="login-title">Admin Login</h1>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control"
      #emailControl="ngModel"
      placeholder="email"
      name="email"
      maxlength="70"
      email
      required
      [(ngModel)]="email">
    </div>
    
    <div class="form-group">
      <label for="password">password</label>
      <input class="form-control"
      #passwordControl="ngModel"
      placeholder="password"
      name="password"
      maxlength="70"
      type="password"
      required
      [(ngModel)]="password">
    </div>
    <button (click)="login()" type="submit" class="btn btn-primary btn-md" [disabled]="!loginForm.form.valid">
      LOG IN
    </button>
    <p *ngIf="msg" class="text-danger">{{msg}}</p>
  </form>
</div>
