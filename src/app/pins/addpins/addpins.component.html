
<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Edit Pins</h4>
        <button type="button" class="close pull-right" 
                aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">



        <div class="panel panel-defauld">
            
            <div class="panel-body">
                <form action="">
                    <div class="form-group">
                        <label for="Pin Name">Pin Name</label><br>
                        <input name="Pin Name" type="text" [(ngModel)]="pinModelVariable.nameOfPin" class="form-control" required placeholder="eg: Hotel Pin"><br>
                        <label for="Pin Image">Pin Image</label><br>
                        <input (change)="handleFiles($event)" style="display:inline" type="file" class="form-control" required name="Pin Image">
                        <button (click)="uploadImage()" style="display:inline" class="btn btn-success btn-md" >Upload</button>
                        <div class="buttons">
                            <button class="btn btn-default btn-md" 
                aria-label="Close" (click)="modalRef.hide()">
      Close</button>
                            <button class="btn btn-danger btn-md">Delete</button>
                            <button (click)="show()" class="btn btn-primary btn-md">Save Changes</button>
                       
               
                        </div>
                    </div>
                </form>
            </div>
        </div>

        </div></ng-template>
    




        
<ng-template #templat>
    <div class="modal-header">
        <button type="button" class="close pull-right" 
                aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">



        <div class="panel panel-defauld">
            
            <div class="panel-body">
            <button type="button" class="btn btn-success btn-md" 
        (click)="openModal(template)"><span class="glyphicon glyphicon-plus"></span> <b>Pins</b></button>

            </div>
        </div>

        </div></ng-template>
